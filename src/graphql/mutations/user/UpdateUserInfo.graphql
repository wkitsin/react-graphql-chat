mutation UpdateUserInfo(
  $username: String
  $phoneNumber: String
  $gender: String
  $preferredLanguage: String
  $avatarId: ID
) {
  updateUserInfo(
    input: {
      username: $username
      phoneNumber: $phoneNumber
      gender: $gender
      preferredLanguage: $preferredLanguage
      avatarId: $avatarId
    }
  ) {
    errors {
      ...Error
    }
    user {
      ...User
    }
  }
}
